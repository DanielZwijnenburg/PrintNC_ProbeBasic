CARD0=hm2_7i76e.0

[HAL]
HALUI = halui
HALFILE = PrintNC_ProbeBasic.hal
HALFILE = custom.hal
POSTGUI_HALFILE = probe_basic_postgui.hal
SHUTDOWN = shutdown.hal

